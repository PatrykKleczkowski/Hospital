<h5>Examination title: {{data.examination.name}}</h5>
<h4>Patient: {{data.patient.name}}</h4>
  

<table class="table table-striped">
  <thead>
    <th>Question Name</th>
    <th>Value</th>

  </thead>
  <tbody>
      <tr *ngFor="let question of questionsWithResult">
        <td>{{question.questionName}}</td>
        <td><input type="text" [(ngModel)]="question.value"></td>
      </tr>
    </tbody>
